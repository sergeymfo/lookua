<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-y: auto;
        background: linear-gradient(-45deg, #0d0d0d, #1c1c3b, #232323, #0d0d0d);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: white;
        text-align: center;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader img {
        width: 80px;
        height: 80px;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 350px;
        margin: 20px auto;
        text-align: center;
    }

    .phone-frame {
        position: relative;
        z-index: 2;
        width: 70%;
        display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
        margin: 0 auto;
    }

    .video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: calc(63% - 5px);
        z-index: 1;
        display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
    }

    .video-container video {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .content {
        padding: 10px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    .content h1 {
        font-size: 45px;
        margin-bottom: 10px;
        color: yellow;
        text-transform: uppercase;
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
        line-height: 1.2;
        width: calc(70% + 30%);
        margin: 10px auto;
    }

    .button {
        display: inline-block;
        background: #FFD700;
        color: black;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px auto;
        text-align: center;
        max-width: 250px;
        cursor: pointer;
        animation: pulse 2s infinite;
        position: relative;
        overflow: visible;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px #FFD700; }
        50% { transform: scale(1.1); box-shadow: 0 0 20px #FFD700; }
    }

    .small-text {
        font-size: 60%;
        font-weight: normal;
        margin-top: 13px;
        color: white;
    }
</style>

<body>
